<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWD Page Layout in pure HTML/CSS by Mika</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9ed26e7a12.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <h1 class="website-title">Website Title / Logo</h1>
      <ul class="menu-items">
        <li class="menu-item">Item 1</li>
        <li class="menu-item">Item 2</li>
        <li class="menu-item">Item 3</li>
        <li class="menu-item">Item 4</li>
        <i class="fa-solid fa-bars"></i>
      </ul>
    </nav>
    <div class="welcome">
      <p>Welcome Message</p>
    </div>
  </header>

  <main>
    <section>
      <h2 class="section-title">Section Title</h2>
      <div class="content-wrapper">
        <div class="content-box">Content Box 1</div>
        <div class="content-box">Content Box 2</div>
        <div class="content-box">Content Box 3</div>
        <div class="content-box">Content Box 4</div>
      </div>
    </section>
  </main>

  <footer>
    <div id="action-btn">Call to Action</div>
  </footer>

</body>

</html>
